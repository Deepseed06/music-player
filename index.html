<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/263db0789a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="unavailable thmb.jpg" alt="" class="song-img">
            <h1>Unavailable</h1>
            <p>Davido  Ft. Musa Keys</p>
            <audio id="song">
                <source src="/Davido-Ft-Musa-Keys-Unavailable-(TrendyBeatz.com).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <p id="time">0.00</p>
            <p id="current">0.00</p>
            <div class="controls">
                <div><i class="fa-solid fa-backward" id="bckwrdIcon"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward" id="fwrdIcon"></i></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
